privacy:
  filters:
    - present:
      - All: '*'
      - Present: '200'
      - Not Present: '!(200)'
    # - agency
    - agency: 
      - Consumer Financial Protection Bureau
      - Government Publishing Office
    - branch:
      - "Federal Agency - Executive"
      - "Federal Agency - Legislative"
    - scan-date

  columns:
    domain: Domain
    domaintype: Branch
    agency: Agency
    final_url: Final URL 
    status_code: Status Code
    scan_data_url: Scan Data URL
    lastmodified: Last Modified

search200:
  filters:
    - domain
    - organization
    - page-type:
      - "/"
      - "/cj"
    - agency
    - branch
    - scan-date
  columns:
    domain: Domain
    domaintype: Branch
    organization: Organization
    agency: Agency
    status_code: Status Code
    scan_data_url: Scan Data URL
    lastmodified: Last Modified

uswds2:
  filters:
    - analysis-count
    - uswds-version
    - present
    - agency
    - branch
    - scan-date
  columns:
    domain: Domain
    total_score: Analysis Count
    domaintype: Branch
    agency: Agency
    uswdsversion: USWDS version
